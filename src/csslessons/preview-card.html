<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview-card</title>
    <link rel="stylesheet" href="../csslessons/preview-card.css"

<body>
    <div class="card">
        <div class="img-sec"></div>
        <div class="info">
            <h2>Get <span>insights</span> that help your business grow</h2>
            <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="overviews">
                <div class="overview">
                    <span>10K+</span>
                    <p>COMPANIES</p>
                </div>
                <div class="overview">
                    <span>314</span>
                    <p>TEMPLATES</p>
                </div>
                <div class="overview">
                    <span>12M+</span>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>
    </div>
</body>
