<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage</title>
    <link rel="stylesheet" href="../csslessons/fylo.css" >
</head>
<body>
    <section>
        <div class="boxone">
            <div class="logo">
                <img src="../../images/logo.svg" alt="">
            </div>
            <div class="icon">
                <div class="document">
                    <img src="../../images/icon-document.svg" alt="">
                </div>
                <div class="folder">
                    <img src="../../images/icon-folder.svg" alt="">
                </div>
                <div class="upload">
                    <img src="../../images/icon-upload.svg" alt="">
                </div>
            </div>
        </div>


        <div class="boxtwo">
            <div class="text">
                You've used <span>815 GB</span>of your storage
            </div>
            <div class="bar">
                <div class="insidebar">
                    <div class="whiteball"></div>
                </div>
            </div>
            <div class="limit">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
        </div>
    </section>
</body>
</html>
