<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form >
        <h1>
            Survey Form
        </h1>

        <div><label name="lblusername">
            User Name:
        </label></div>
        <input type="text" name="txtusername" placeholder="Enter your name here"  autofocus>
        <br><br>
        <div><label name="lblpassword">
            Password:
        </label></div>
        <input type="password" name="txtpassword" placeholder="Enter your password">
        <br><br>
        <div>
            <label name="gender" >
                Gender:
            </label>
            <select>
                <option value="Male" >Male</option>
                <option value="Female" >Female</option>
                <option value="Others" >Others</option>
            </select>
        </div>
        <br><br>
            <div>
                <label name="lbldateofbirth">
                    Date Of Birth:
                </label>
            </div>
                <input type="date" name="txtdateofbirth" placeholder="Enter your DOB">
            <div>
                <br><br>
                <label name="lblnationlity">
                    Nationlity:
                </label>
            </div>
                <input type="text" name="txtnationlity" placeholder="Enter your Nationlity">
                <br><br>
                <div>
                    <label name="lblcity">
                        City:
                    </label>
                </div>
                    <input type="text" name="txtcity" placeholder="Enter your City">
                    <br><br>
                <div>
                    <label name="lblstate">
                        State:
                    </label>
                </div>
                    <input type="text" name="txtstate" placeholder="Enter your State">
                    <br><br>
        <div> <label name="lblemail">
            Email:
        </label></div>
        <input type="text" name="txtemail" placeholder="Enter your email here"  >
        <br><br>
        <div> <label name="lblage">
            Age:
        </label></div>
        <input type="text" name="txtage" placeholder="Enter your age here">
        <br><br>
        <div> <label name="lblphno ">
            Phone Number:
        </label></div>
        <input type="text" name="txtphno" placeholder="Enter your phone number here">
        <br><br>
        <div>
            <label name="lbladdress">
                Address:
            </label>
        </div>
            <input type="text" name="txtaddress" placeholder="Enter your Address">
            <br><br>
        <div>
            <label name="lblmessage" >
                Message:
            </label>
            <textarea placeholder="Enter your Message Here..." ></textarea>
        </div>
        <br><br>
        <div>
            <input type="submit" value="Register" >
        </div>
        <!--
        <br><br>
        <button onclick="kat">Button</button>  -->
        
    </form> 
</body>
</html>
