<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model-Table</title>
</head>
<body>
    <h1>Basic Table</h1>
    <h2>School Time Table</h2>
    <table border="3" >
        <tr>
            <th rowspan="2" >Day</th>
            <th colspan="8" >Time</th>
        </tr>
        <tr>
            <th>7.00-8.00</th>
            <th rowspan="5" >Break</th>
            <th>9.0010.00</th>
            <th>11.00-12.00</th>
            <th rowspan="5" >Lunch</th>
            <th>1.00-2.00</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Thrusday</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
