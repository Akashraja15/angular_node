<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-learning</title>
</head>
<body>
    <header>
        <h1>Form sample</h1>
    </header>
    <div>
        <form method="post">
            <div>
                <label> Message</label>
                <input title="enter a message" id="msg"/>
                <button type="submit" class="btn">create</button>
            </div>
            <div>
                Base64 encoded text:
                <label id="msg1"></label>
            </div>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit',event=>
        {
            event.preventDefault();
            const input=document.querySelector('#msg');
            const encrypted=btoa(input.value);
            document.querySelector('#msg1').innerHTML=encrypted;
            console.log(atob(document.querySelector('#msg1').innerHTML));
        });
    </script>
</body>
</html>
